<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencias | Login</title>
    <style>
        :root {
            --primary: #0066ff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border-color: #e2e8f0;
            --bg-body: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-body);
        }

        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 380px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 64px;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.4rem;
            color: var(--text-dark);
        }

        /* Estructura de las etiquetas externas */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .label-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px; /* Espacio entre label e input */
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .label-container svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: var(--primary);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
            color: var(--text-dark);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0052cc;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 0.75rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="header">
        <img src="https://img.icons8.com/fluency/100/attendance.png" alt="Logo">
        <h1>Control de Asistencias</h1>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <div class="label-container">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <label for="usuario">Ingrese su usuario</label>
            </div>
            <input type="text" id="usuario" placeholder="Ej: JuanPerez" required>
        </div>

        <div class="form-group">
            <div class="label-container">
                <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10z"/></svg>
                <label for="password">Ingrese su contraseña</label>
            </div>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit">Entrar al Sistema</button>
    </form>

    <div class="footer-text">
        Versión 1.0.2 &bull; Acceso Restringido
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('usuario').value;
        const pass = document.getElementById('password').value;

        if(user === "admin" && pass === "1234") {
            alert("Acceso exitoso");
        } else {
            alert("Credenciales incorrectas");
        }
    });
</script>

</body>
</html>
