<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencias | Login</title>
    <style>
        :root {
            --primary: #0066ff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border-color: #cbd5e0;
            --bg-body: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-body);
        }

        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Contenedor del Logo y Título */
        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header .logo {
            width: 180px; /* Ajusta el tamaño de tu logo aquí */
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .header h1 {
            font-size: 1.6rem;
            color: var(--text-dark);
            font-weight: 700;
        }

        /* Estilo de Etiquetas e Iconos fuera del input */
        .form-group {
            margin-bottom: 25px;
        }

        .label-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .label-container svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: var(--primary);
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            background-color: #fcfcfc;
        }

        input:focus {
            border-color: var(--primary);
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0052cc;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="header">
        <img src="Logo.png" alt="Logo" class="logo">
        <h1>Sistema de Asistencia</h1>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <div class="label-container">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <label for="usuario">Ingrese su usuario</label>
            </div>
            <input type="text" id="usuario" placeholder="Nombre de usuario" required>
        </div>

        <div class="form-group">
            <div class="label-container">
                <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10z"/></svg>
                <label for="password">Ingrese su contraseña</label>
            </div>
            <input type="password" id="password" placeholder="Contraseña de acceso" required>
        </div>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <div class="footer-text">
        © 2024 • Acceso Seguro
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('usuario').value;
        const pass = document.getElementById('password').value;

        if(user === "admin" && pass === "1234") {
            alert("Acceso exitoso");
        } else {
            alert("Usuario o contraseña incorrectos");
        }
    });
</script>

</body>
</html>
